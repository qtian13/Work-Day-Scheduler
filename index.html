<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead description">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-1 day-time">8AM</div>
        <textarea id="input-8" class="col-10 input-box"></textarea>
        <button id="button8" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 day-time">9AM</div>
        <textarea id="input-9" class="col-10 input-box"></textarea>
        <button id="button9" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 day-time">10AM</div>
        <textarea id="input-10" class="col-10 input-box"></textarea>
        <button id="button10" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 day-time">11AM</div>
        <textarea id="input-11" class="col-10 input-box"></textarea>
        <button id="button11" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 day-time">12PM</div>
        <textarea id="input-12" class="col-10 input-box"></textarea>
        <button id="button12" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 day-time">1PM</div>
        <textarea id="input-13" class="col-10 input-box"></textarea>
        <button id="button13" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 day-time">2PM</div>
        <textarea id="input-14" class="col-10 input-box"></textarea>
        <button id="button14" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-1 day-time">3PM</div>
        <textarea id="input-15" class="col-10 input-box"></textarea>
        <button id="button15" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="clock8" class="row time-block">
        <div class="hour col-1 day-time">4PM</div>
        <textarea id="input-16" class="col-10 input-box"></textarea>
        <button id="button16" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="clock9" class="row time-block">
        <div class="hour col-1 day-time">5PM</div>
        <textarea id="input-17" class="col-10 input-box"></textarea>
        <button id="button17" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
